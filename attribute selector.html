<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="attribute selector.css">
    <title>Attribute selector</title>
</head>
<body>
    <h2>Links</h2>
    <a href="https://google.co.in">Google India</a><br>
    <a href="https://google.co.uk">Google UK</a><br>
    <a href="https://flipkart.com">Flipkart</a><br>
    <a href="facebook.com">Facebook</a><br>

    <h2>Form</h2>
    <form>
        <lable for="fname">First name:</lable><br>
        <input type="text" id="=fname"><br>
        <lable for="lname">Last name:</lable><br>
        <input type="text" id="=lname"><br>
        <lable for="pass">Password:</lable><br>
        <input type="password" id="=pass"><br><br>
        <input type="button" value="Submit">
    </form>
</body>
</html>
